<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/turn.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
    <div class="container_main">
        <div class="image_book">
            <div id="controls">
            </div>
    
            <div id="book">
                <div class="cover">
                    <div class="container_box">
                        <div class="note_textarea" id="1" contenteditable="true" oninput="CheckRowsNumber()" onclick="ClickPage(1)">Zde umístěte svůj text.</div>
                    </div>
                    <div class="header">
                        <div class="header_text">1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container_settings">
        <div class="container_button">
            <div class="button_box">
                <div class="box_textalign">
                    <button class="textalign_button_a" onclick="document.execCommand('justifyLeft', false, null)"></button>
                    <button class="textalign_button_b" onclick="document.execCommand('justifyCenter', false, null)"></button>
                    <button class="textalign_button_c" onclick="document.execCommand('justifyRight', false, null)"></button>
                </div>
                <div class="box_fontfamily">
                    <button class="fonts_bolt" onclick="document.execCommand('bold', false, null)"></button>
                    <button class="fonts_italicize" onclick="document.execCommand('italic', false, null)"></button>
                    <button class="fonts_strike" onclick="document.execCommand('strikeThrough', false, null)"></button>
                    <button class="fonts_underline" onclick="document.execCommand('underline', false, null)"></button>
                </div>
                <div class="box_textsize">
                    <button class="textsize_h1" onclick="document.execCommand('formatBlock', false, '<h1>')"></button>
                    <button class="textsize_h2" onclick="document.execCommand('formatBlock', false, '<h2>')"></button>
                    <button class="textsize_h3" onclick="document.execCommand('formatBlock', false, '<h3>')"></button>
                </div>

                <!-- <div class="box_fontfamily">
                    <div class="fontfamily_text">Erika Ormig</div>
                    <div class="fontfamily_button" onclick="ClickFontStyle()"></div>
                </div>
                <div class="box_textsize">
                    <div class="textsize_input">
                        <input class="size_input" type="number" name="quantity" id="quantity" min="14" max="22" step="1" value="18" onclick="ChangeTestSize()">
                    </div>
                    <div class="textsize_button"></div>
                </div> -->
            </div>
        </div>
        <div class="container_save">
            <!-- <div class="button_save" onclick="ClickSaveButton()">
                <div class="save_text">SAVE</div>
            </div> -->
        </div>
    </div>
</body>
</html>
